<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OK Riders</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Creato+Display:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <header class="bg-black w-full flex items-center justify-between" style="height: 100px; padding: 0 150px;">
    <div class="logo">
      <img src="img/logo.png" alt="OK RIDERS" class="h-10">
    </div>
    <div class="flex items-center gap-6">
      <button class="prihlaseni-btn">
        PŘIHLÁŠENÍ
      </button>
      <button class="hamburger-btn">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <section class="hero">
    <img src="img/badges/badgeRed.png" alt="Badge" class="floating-badge" style="top: 19%; right: 52%;">
    <img src="img/badges/badgeBlue.png" alt="Badge" class="floating-badge" style="top: 1%; right: 40%;">
    <img src="img/badges/badgeYellow.png" alt="Badge" class="floating-badge" style="top: 65%; right: 5%;">
    <img src="img/badges/badgeOrange.png" alt="Badge" class="floating-badge" style="top: 75%; right: 15%;">
    <img src="img/badges/badgeGreen.png" alt="Badge" class="floating-badge" style="top: 25%; right: 3%;">
    
    <div class="hero-content overflow-visible">
      <h1 class="hero-title ">
        REVOLUCE<br>
        V UŽÍVÁNÍ<br>
        AUTOMOBILU
      </h1>
      <p class="hero-description">
        Jedinečná aplikace plná nástrojů a slev, díky<br>
        které budete mít své auto pod kontrolou.
      </p>
      <div class="hero-buttons">
        <button class="btn-download">
          STÁHNOUT APKU
        </button>
        <button class="btn-learn-more">
          ZJISTIT VÍCE
        </button>
      </div>
    </div>
    <div class="hero-image">
      <div class="green-badge">
        <span>APLIKACE<br>ZDARMA</span>
      </div>
      <img src="img/handwithphone.png" alt="Hand with phone">
    </div>
  </section>
</body>

</html>
